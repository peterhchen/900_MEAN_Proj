<mat-accordion multi="true" *ngIf="posts.length > 0">
  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header>
      <!-- The Expansion Title -->
      {{ post.title }}
    </mat-expansion-panel-header>
    <!-- <p>Expansion Panel </p> -->
    <p> {{ post.content }}</p>
  </mat-expansion-panel>
</mat-accordion>
<p class="info-text mat-body-1" *ngIf="posts.length <= 0">No Post List yet</p>
